<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <div class="demo-content align-center svg-attributes-demo">
            <svg width="128" height="128" viewBox="0 0 128 128">
                <filter id="displacementFilter">
                    <feTurbulence type="turbulence" baseFrequency="0.006554779736477383" numOctaves="2"
                        result="turbulence" style="transform: scale(1);"></feTurbulence>
                    <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="2.8353383262136678"
                        xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
                </filter>
                <polygon
                    points="64 120.21816549685406 8.574 96.52438237891819 15.76747747399974 36.677490819950265 64 0.5243823789181907 112.23252252600025 36.677490819950265 119.426 96.52438237891819 "
                    style="filter: url(&quot;#displacementFilter&quot;); transform: scale(1);" fill="currentColor">
                </polygon>
            </svg>
        </div>



        </script>

    </div>
    </div>
    <main>
        <div>
            <button id="btnGetCat">Get Cat Img</button>
            <button id="btnOpenModal">Add To Do</button>
        </div>
        <div class="cats"></div>
        <div class="modalTodoWrapper">
            <form id="modalTodo">
                <header>
                    <h2 class="modal-title">Add To Do</h2>
                    <button id="btnClose">&times;</button>
                </header>
                <label for="inputTitle">
                    Title:
                    <input type="text" id="inputTitle" placeholder="Enter title">
                </label>
                <label for="inputDescription">
                    Description:
                    <input type="text" id="inputDescription" placeholder="Enter description">
                </label>
                <button type="submit">submit</button>
            </form>
        </div>
        <div class="modalEditTodoWrapper">
            <form id="modalEditTodo">
                <header>
                    <h2 class="modal-title">Edit To Do</h2>
                    <button id="btnClose">&times;</button>
                </header>
                <label for="inputTitle">
                    Title:
                    <input type="text" id="inputEditTitle" placeholder="Enter a new title">
                </label>
                <label for="inputDescription">
                    Description:
                    <input type="text" id="inputEditDescription" placeholder="Enter a new description">
                </label>
                <button type="submit" id="btnEdit">Edit</button>
            </form>
        </div>
        <div class="toDoContainer">
            <div class="toDoBox">
                <h2>To Do</h2>
                <ul class="list" id="toDo"></ul>
            </div>
            <div class="toDoBox">
                <h2>In Progress</h2>
                <ul class="list" id="inProgress"></ul>
            </div>
            <div class="toDoBox">
                <h2>Done</h2>
                <ul class="list" id="done"></ul>
            </div>
            <div class="toDoBox">
                <header class="headerDeleted">
                    <h2>Deleted</h2>
                    <button class="btnClearAll">Clear all</button>
                </header>
                <ul class="list" id="deleted"></ul>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
